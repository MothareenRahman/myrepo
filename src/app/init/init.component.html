<div *ngIf="planningId" class="div-init">
  <div>Bitte einen Namen eingeben um an der Schätzung teilzunehmen</div>
  <div class="div-estimate-id">
    <input (keyup.enter)="goDeveloper()" [(ngModel)]="user" placeholder="Name" type="text">
  </div>
  <button (click)="goDeveloper()">Teilnehmen</button>
</div>


<div *ngIf="!planningId" class="div-init">
  <div>Bitte eine Sessionbeschreibung eingeben um die Schätzung zu starten</div>
  <div class="div-estimate-id">
    <input (keyup.enter)="goMaster()" [(ngModel)]="subject" placeholder="Beschreibung" type="text">
  </div>
  <button (click)="goMaster()">Schätzung starten</button>
</div>
